{{extend 'layout_marolo.html'}}

{{block head}}
    <link href="{{=URL('static','css/membros.css')}}" rel="stylesheet">
{{end}}

<div id="membros">
        {{for linha in matriz:}}
            <div class="row">
                {{for membro in linha:}}
                    <div class="col-md-4 col-xs-12 text-center">
                        {{if membro['foto']:}}
                        <img class="img-responsive img-circle center-block" width="200px" src="{{=URL('download', args=membro['foto'])}}">
                        {{else:}}
                        <i class="fa fa-user fa-5x"></i>
                        {{pass}}
                        <p>{{=membro['nome']}}</p>
                        <p><span class="text-muted">{{=membro['email']}}</span></p>
                    </div>
                {{pass}}
            </div>
        {{pass}}
</div>
